default:
  image: mcr.microsoft.com/dotnet/sdk:6.0
stages:
  - Generate package
  - Push in Nuget
variables:
  PROJECT_FOLDER: "Telluria.Utils.Crud/Telluria.Utils.Crud.csproj"
.base-rules:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - $RULES_CHANGES_PATH
    - when: manual
      allow_failure: true

Generate package:
  stage: Generate package
  extends: .base-rules
  needs: []
  script:
    - 'dotnet pack "$env:PROJECT_FOLDER" -c Release -o out'

Push in Nuget:
  stage: Push in Nuget
  extends: .base-rules
  needs: ["Generate package"]
  script:
    - "cd out"
    - 'dotnet nuget push *.nupkg --api-key "$env:NUGET_API_KEY" --source "$env:NUGET_SERVER" --skip-dupicate'
